<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Posicionamiento en CSS</title>
    <link rel="stylesheet" href="../Css/Posicionamiento.css">
</head>

<body>
    <h1>Tipos de Posicionamiento en CSS</h1>

    <div class="container static-container">
        <h2>Posicionamiento Estático</h2>
        <div class="box static">Estático</div>
    </div>

    <div class="container relative-container">
        <h2>Posicionamiento Relativo</h2>
        <div class="box relative">Relativo</div>
    </div>

    <div class="container absolute-container">
        <h2>Posicionamiento Absoluto</h2>
        <div class="box absolute">Absoluto</div>
    </div>

    <div class="container fixed-container">
        <h2>Posicionamiento Fijo</h2>
        <div class="box fixed">Fijo</div>
    </div>
</body>
</html>
